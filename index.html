<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Pizza Palace</title>
</head>

<body>
    <div class="section1">
        <div class="nav">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>
            <ul>
                <a>Home</a>
                <a>About</a>
                <a>Menu</a>
                <a>Contact us</a>
            </ul>
        </div>
        <div class="description">
            <h1>Home of Delicious<br>Pizza</h1>
        </div>
    </div>
    <div class="menu">
        <h1>Dine in-Carry out-Delivery</h1>
        <p>The best delivery gourment pizza in town.</p>
        <h1>Our Menu</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-5">
                <div class="card" style="width:300px">
                    <img class="card-img-top" src="images/pizza1.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Small Pounder</h4>
                        <p class="card-text">Curated to suit your taste</p>
                        <a class="btn btn-primary">Order</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card" style="height:350px;width:300px">
                    <img class="card-img-top" src="images/pizza2.jpeg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Medium Pounder</h4>
                        <p class="card-text">Curated to suit your taste</p>
                        <a class="btn btn-primary">Order</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card" style="height:350px;width:85%">
                    <img class="card-img-top" src="images/pizza3.jpg" alt="Card image" style="height:200px; width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Large Pounder</h4>
                        <p class="card-text">Curated to suit your taste</p>
                        <a class="btn btn-primary">Order</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container gx-5 text-dark mt-5">
        <div class="contact">
            <h1>Contact us</h1>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <img src="images/facebook.jpg" alt="" style="width:80px;height:50px; margin-bottom:10px;">
                </div>
            </div>
            <div class="col">
                <div>
                    <img class="insta" src="images/ig.jpg" alt="" style="width:80px;height:50px; margin-bottom:10px;">
                </div>
            </div>
        </div>
    </div>




    <script src="https:<a>Home</a>//code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index./js"></script>
</body>

</html>
